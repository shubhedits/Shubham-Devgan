<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rishu's Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
  <div class="top-strip">
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button onclick="searchPortfolio()">
        <img src="your-search-icon.png" alt="Search">
      </button>
    </div>
    <label class="switch">
      <input type="checkbox" id="mode-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <section id="about" data-aos="fade-up">
    <h1>About Me</h1>
    <p>Hello! I'm Rishu, a passionate editor and creative designer.</p>
  </section>

  <section id="thumbnails" data-aos="fade-up">
    <h2>My Thumbnails</h2>
    <div class="grid">
      <img src="img1.jpg" alt="Thumbnail 1">
      <img src="img2.jpg" alt="Thumbnail 2">
      <img src="img3.jpg" alt="Thumbnail 3">
      <img src="img4.jpg" alt="Thumbnail 4">
      <img src="img5.jpg" alt="Thumbnail 5">
      <img src="img6.jpg" alt="Thumbnail 6">
      <img src="img7.jpg" alt="Thumbnail 7">
      <img src="img8.jpg" alt="Thumbnail 8">
    </div>
  </section>

  <section id="videos" data-aos="fade-up">
    <h2>Featured Videos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
  </section>

  <section id="testimonials" data-aos="fade-up">
    <h2>Testimonials</h2>
    <p>"Rishu is an amazing editor!" – Client A</p>
    <p>"His designs are clean and impactful." – Client B</p>
  </section>

  <section id="contact" data-aos="fade-up">
    <h2>Contact</h2>
    <a href="https://instagram.com/yourusername" target="_blank">
      <img src="insta-icon.png" alt="Instagram">
    </a>
  </section>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script>
    function searchPortfolio() {
      const input = document.querySelector('.search-bar input').value.toLowerCase();
      let section = null;

      if (input.includes("insta") || input.includes("instagram")) {
        section = document.getElementById("contact");
      } else if (input.includes("thumbnail") || input.includes("thumbnails") || input.includes("thumbnail designs")) {
        section = document.getElementById("thumbnails");
      } else if (input.includes("about") || input.includes("about me")) {
        section = document.getElementById("about");
      } else if (input.includes("contact")) {
        section = document.getElementById("contact");
      } else if (input.includes("work") || input.includes("projects") || input.includes("videos") || input.includes("video")) {
        section = document.getElementById("videos");
      }

      if (section) {
        section.scrollIntoView({ behavior: "smooth" });
        section.classList.add("highlight");
        setTimeout(() => {
          section.classList.remove("highlight");
        }, 1500);
      } else {
        alert("Sorry, couldn't find anything for that.");
      }
    }
  </script>

  <style>
    .highlight {
      animation: glow 1.5s ease-in-out;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 0px #ffb3ff; }
      50% { box-shadow: 0 0 25px #ffb3ff; }
      100% { box-shadow: 0 0 0px #ffb3ff; }
    }
  </style>
</body>

</html>
