<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --primary: #71C8FF;
      --light: #ffffff;
      --dark: #0f0f0f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      background-color: var(--light);
      color: var(--dark);
    }

    body.dark-mode {
      background-color: #0f0f0f;
      color: #f1f1f1;
    }

    header {
      background-color: var(--primary);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: white;
      overflow: hidden;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .toggle-btn {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    section {
      padding: 3rem 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary);
    }

    p {
      font-size: 1.1rem;
      margin-top: 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .video-box {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 200px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      iframe {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="profile-pic" data-aos="fade-right">
      <!-- Replace src with your profile image -->
      <img src="your-profile.jpg" alt="My Profile" />
    </div>
    <button class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>
  </header>

  <section data-aos="fade-up">
    <h1>Hello, I'm Rishu</h1>
    <p>Welcome to my editing portfolio. I craft stories, moods, and motion â€” one frame at a time. Scroll to see my work.</p>
  </section>

  <section data-aos="fade-up">
    <h2 style="color: var(--primary);">My Work</h2>
    <div class="videos">
      <div class="video-box" data-aos="fade-up">
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_1" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-box" data-aos="fade-up">
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_2" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-box" data-aos="fade-up">
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_3" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-box" data-aos="fade-up">
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_4" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
